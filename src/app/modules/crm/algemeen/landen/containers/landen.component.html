<app-content-header 
    [title]="'Landen'" 
    [desc]="'View information about the landen, search, add, edit or delete any land.'"
    [hideBreadcrumb]="true"
    [hasBgImage]="true"
    [class]="'pb-5'">
  </app-content-header>

<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 land-toolbar">
    <div fxLayout="row">
        <button mat-icon-button (click)="onAddLand()">
            <mat-icon>person_add</mat-icon>
        </button>
    </div>
    <div fxLayout="row">
        <button mat-icon-button  class="mx-2">
            <mat-icon>view_module</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>view_list</mat-icon>
        </button>
    </div>
</mat-toolbar>

  
      <div *ngIf="landen" class="mt-4 white">
        <app-landen-list [landen]="landen" (landEdited)="onLandEdit($event)" (landDeleted)="onLandDelete($event)"></app-landen-list>
      </div>
  
      <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <mat-spinner></mat-spinner>
        </div>
      </div>
